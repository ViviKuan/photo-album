    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const albums = document.querySelectorAll('.album');

    albums.forEach(album => {
        const photosWrapper = album.querySelector('.photos-wrapper');
        const photos = album.querySelector('.photos');
        const leftArrow = album.querySelector('.left-arrow');
        const rightArrow = album.querySelector('.right-arrow');

        let currentIndex = 0;

        leftArrow.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateScrollPosition();
            }
        });

        rightArrow.addEventListener('click', () => {
            if (currentIndex < photos.children.length - 3) {
                currentIndex++;
                updateScrollPosition();
            }
        });

        function updateScrollPosition() {
            photos.style.transform = `translateX(-${currentIndex * (120 + 10)}px)`;
        }
    });

    const modal = document.createElement('div');
    modal.classList.add('modal');
    modal.innerHTML = '<img src="" alt="Image">';
    document.body.appendChild(modal);

    const modalImage = modal.querySelector('img');

    document.querySelectorAll('.photo-frame img').forEach(img => {
        img.addEventListener('click', () => {
            modalImage.src = img.src;
            modal.style.display = 'flex';
        });
    });

    modal.addEventListener('click', () => {
        modal.style.display = 'none';
    });
});
    </script>
